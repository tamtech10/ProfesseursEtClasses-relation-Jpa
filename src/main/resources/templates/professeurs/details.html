<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail Professeur</title>
    <link rel="stylesheet" th:href="@{/css/prof.css}">
</head>
<body>

<h1>Détail du Professeur</h1>

<div class="classes-container">
<div class="classe-card">

    <div class="classe-row">
        <span class="label">Nom :</span>
        <span th:text="${professeur.prenom + ' ' + professeur.nom}"></span>
    </div>

    <div class="classe-row">
        <span class="label">Email :</span>
        <span th:text="${professeur.email}"></span>
    </div>
</div>

</div>

<h2>Classes enseignées</h2>

<div class="classes-container" th:if="${!professeur.classes.isEmpty()}">

    <div class="classe-card" th:each="classe : ${professeur.classes}">

        <div class="classe-row">
            <span class="label">Nom :</span>
            <span th:text="${classe.nom}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Niveau :</span>
            <span th:text="${classe.niveau}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Matière :</span>
            <span th:text="${classe.matiere}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Nombre d'élèves :</span>
            <span th:text="${classe.nombreEleves}"></span>
        </div>

    </div>

</div>


<p th:if="${professeur.classes.isEmpty()}">Aucune classe pour ce professeur.</p>

<h2>Statistiques</h2>

<div class="classes-container">
<div class="classe-card">

    <div class="classe-row">
        <span class="label">Nombre total de classes :</span>
        <span th:text="${nbClasses}"></span>
    </div>

    <div class="classe-row">
        <span class="label">Nombre total d'élèves :</span>
        <span th:text="${nbEleves}"></span>
    </div>

    <div class="classe-row">
        <span class="label">Moyenne d'élèves par classe :</span>
        <span th:text="${moyenneEleves}"></span>
    </div>

</div>

</div>

<div class="actions">
    <a th:href="@{/professeurs/{id}/modifier(id=${professeur.id})}">
        <button>Modifier</button>
    </a>

    <a th:href="@{/professeurs/{id}/supprimer(id=${professeur.id})}">
        <button>Supprimer</button>
    </a>

    <a th:href="@{/professeurs/}">
        <button type="button">Retour à la liste</button>
    </a>
</div>


</body>
</html>
