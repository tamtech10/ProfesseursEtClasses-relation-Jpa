<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Classes</title>
    <link rel="stylesheet" th:href="@{/css/class.css}">
</head>
<body>

<h1>Gestion des Classes</h1>

<div class="actions">
<a th:href="@{/classes/nouveau}">
    <button class="btn-b1">Ajouter une classe</button>
</a>

<a th:href="@{/professeurs/}">
    <button class="btn-b2">Voir tous les professeurs</button>
</a>
</div>

<div class="classes-container" th:if="${!classes.isEmpty()}">

    <div class="classe-card" th:each="classe : ${classes}">

        <div class="classe-row">
            <span class="label">Nom :</span>
            <span th:text="${classe.nom}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Niveau :</span>
            <span th:text="${classe.niveau}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Matière :</span>
            <span th:text="${classe.matiere}"></span>
        </div>

        <div class="classe-row">
            <span class="label">Professeur :</span>
            <a th:href="@{/professeurs/{id}(id=${classe.professeur.id})}"
               th:text="${classe.professeur.prenom + ' ' + classe.professeur.nom}">
            </a>
        </div>

        <div class="classe-row">
            <span class="label">Nombre d'élèves :</span>
            <span th:text="${classe.nombreEleves}"></span>
        </div>

        <div class="classe-actions">
            <a th:href="@{/classes/{id}/modifier(id=${classe.id})}">
                <button>Modifier</button>
            </a>
            <a th:href="@{/classes/{id}/supprimer(id=${classe.id})}">
                <button>Supprimer</button>
            </a>
        </div>

    </div>

</div>


<p th:if="${classes.isEmpty()}">Aucune classe pour le moment.</p>

</body>
</html>
